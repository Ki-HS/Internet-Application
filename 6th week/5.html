<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식 폼 만들기</title>
</head>

<body>
    <h3>도형 서식 폼 만들기</h3>
    <hr>
    <form>
        <fieldset>
            <legend>도형 서식 입력</legend>
            <label for="line_type">선종류</label>
            <select size="3" id="line_type">
                <option value="선없음">선없음</option>
                <option value="실선">실선</option>
                <option value="점선">점선</option>
            </select><br>
            <label for="line_weight">선두께</label>
            <input type="line_weight">
            <label for="line_color">선색</label>
            <input type="color" value="#AAAAAA"><br>
            <label for="line_opacity">투명도(0-100):</label>
            <input type="range" min="0" max="100" list="line_opacity" id="line_opacity">
            <datalist id="line_opacity">
                <option label="low" value="10"></option>
                <option label="low" value="50"></option>
                <option label="low" value="90"></option>
            </datalist>
        </fieldset>
    </form>
</body>

</html>
