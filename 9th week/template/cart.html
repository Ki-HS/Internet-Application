<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shop</title>
    <!--css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/cart.css" />
    <!--js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="../js/cart.js"></script>
  </head>
  <body>
    <div class="topnav">
      <div class="col-md-8 home">
        <a class="active" href="./index.html">쇼핑몰</a>
      </div>
      <div class="col-md-2 user">
        <div>
          <a href="./cart.html">Cart</a>
        </div>
        <div>
          <a href="./info.html">Info.</a>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <form name="form">
        <div class="table">
          <div class="tableHead">
            <div class="index">No.</div>
            <div class="select">선택</div>
            <div class="product_name">이름</div>
            <div class="product_count">수량</div>
            <div class="product_price">가격</div>
            <div class="product_TotalPrice">소계</div>
          </div>
          <div class="tableBody">
            <div class="pd pd1">
              <div class="index">1</div>
              <div class="select">
                <input
                  type="checkbox"
                  name="pd"
                  id="buy"
                  value="2500"
                  onclick="itemSum(this.form);"
                />
              </div>
              <div class="product_name">
                <a href="../template/products/귤.html">귤</a>
              </div>
              <div class="product_count">1</div>
              <div class="product_price">2,500원</div>
              <div class="product_TotalPrice">2,500원</div>
            </div>
            <div class="pd pd2">
              <div class="index">2</div>
              <div class="select">
                <input
                  type="checkbox"
                  name="pd"
                  id="buy"
                  value="18100"
                  onclick="itemSum(this.form);"
                />
              </div>
              <div class="product_name">
                <a href="../template/products/딸기.html">딸기</a>
              </div>
              <div class="product_count">3</div>
              <div class="product_price">6,700원</div>
              <div class="product_TotalPrice">18,100원</div>
            </div>
            <div class="pd pd3">
              <div class="index">3</div>
              <div class="select">
                <input
                  type="checkbox"
                  name="pd"
                  id="buy"
                  value="25000"
                  onclick="itemSum(this.form);"
                />
              </div>
              <div class="product_name">
                <a href="../template/products/수박.html">수박</a>
              </div>
              <div class="product_count">2</div>
              <div class="product_price">12,500원</div>
              <div class="product_TotalPrice">25,000원</div>
            </div>
          </div>
          <div class="tableFoot">
            <div class="total">합계</div>
            <div class="totalSum">
              <input type="text" name="total_sum" size="20" readonly />
              원
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
